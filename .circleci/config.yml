version: 2
jobs:
  lint:
    docker:
      - image: circleci/golang
    working_directory: /go/src/github.com/piotrkowalczuk/ntypes
    steps:
      - checkout
      - run:
          name: Install protoc
          command: bash ./.circleci/scripts/install_protoc.sh
      - run:
          name: Install command line tools
          command: |
            go get -u github.com/ckaznocha/protoc-gen-lint
      - run:
          name: Lint protobuf
          command: bash ./.circleci/scripts/generate.sh lint
      - run:
          name: Generate protobuf
          command: bash ./.circleci/scripts/generate.sh python
  golang:
    docker:
      - image: circleci/golang
    working_directory: /go/src/github.com/piotrkowalczuk/ntypes
    steps:
      - checkout
      - run:
          name: Install golang packages
          command: |
            go get -u github.com/golang/protobuf/proto
            go get -u github.com/golang/protobuf/protoc-gen-go
            go get -u google.golang.org/grpc
      - run:
          name: Install protoc
          command: bash ./.circleci/scripts/install_protoc.sh
      - run:
          name: Generate protobuf
          command: bash ./.circleci/scripts/generate.sh golang
  java:
    docker:
      - image: circleci/openjdk:8
    working_directory: ~/ntypes
    steps:
      - checkout
      - run:
          name: Install protoc
          command: bash ./.circleci/scripts/install_protoc.sh
      - run:
          name: Generate protobuf
          command: bash ./.circleci/scripts/generate.sh java
  python_generate:
    docker:
      - image: circleci/python:3
    working_directory: ~/ntypes
    steps:
      - checkout
      - run:
          name: Install python packages
          command: |
            python -m venv ./venv
            . venv/bin/activate
            pip install grpcio grpcio-tools twine
      - run:
          name: Install protoc
          command: bash ./.circleci/scripts/install_protoc.sh
      - run:
          name: Generate protobuf
          command: |
            . venv/bin/activate
            bash ./.circleci/scripts/generate.sh python
      - save_cache:
          key: python-dependency-{{ .Branch }}-{{ .Revision }}
          paths:
            - "venv"
  python_deploy:
    docker:
      - image: circleci/python:3
    working_directory: ~/ntypes
    environment:
      - TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/
    steps:
      - checkout
      - restore_cache:
          keys:
            - python-dependency-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Init VERSION.txt file
          command: make version
      - run:
          name: Create package
          command: |
            python setup.py sdist
            python setup.py bdist_wheel
#      - run:
#          name: Init .pypirc file
#          context: twine
#          command: |
#            echo -e "[pypi]" >> ~/.pypirc
#            echo -e "username = $USERNAME" >> ~/.pypirc
#            echo -e "password = $PASSWORD" >> ~/.pypirc
      - run:
          name: Upload to pypi
          context: twine
          command: |
            . venv/bin/activate
            twine upload dist/*
workflows:
  version: 2
  generate:
    jobs:
      - golang
      - python_generate
      - java
      - python_deploy:
          requires:
            - golang
            - python_generate
            - java