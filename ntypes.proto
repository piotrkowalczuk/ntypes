syntax = "proto3";

package ntypes;
option go_package = "ntypes";

message String {
	string value = 1;
	bool valid = 2;
}

message Int32 {
	int32 value = 1;
	bool valid = 2;
}

message Int64 {
	int64 value = 1;
	bool valid = 2;
}

message Uint32 {
	uint32 value = 1;
	bool valid = 2;
}

message Float32 {
	float value = 1;
	bool valid = 2;
}

message Float64 {
	double value = 1;
	bool valid = 2;
}

message Bool {
	bool value = 1;
	bool valid = 2;
}